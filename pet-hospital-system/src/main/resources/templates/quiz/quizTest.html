<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuizTest</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="../css/tabstyles.css" />
    <style>
        .module-btn p {
            width: 30%;
        }

        .codrops-header a {
            border-bottom: 1px dashed;
            padding-bottom: 0.3em;
        }

        section {
            max-width: 100%;
            min-height: 500px;
            overflow: auto;
        }

        section p {
            font-size: 1em;
        }

    </style>
</head>
<body>
<div class="contianer">
    <header class="codrops-header">
        <h1>测评中心</h1>
        <p>Quiz</p>
        <a href="../index">返回主页</a>
    </header>
    <section>
        <div class="tabs tabs-style-shape">
            <nav>
                <ul>
                    <li> <a href="#section-shape-1">
                        <svg viewbox="0 0 80 60" preserveaspectratio="none">
                            <use xlink:href="#tabshape"></use>
                        </svg> <span>请参与测评</span> </a>
                    </li>
                </ul>
            </nav>
            <div class="content-wrap">
                <section id="section-shape-1">
                    <div id="quizList">
                    </div>
                    <div>
                        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="width:100px;">
                            提交答案
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        您的得分是
                    </h4>
                </div>
                <div class="modal-body" id="modalText">
                    80分
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modalBtn">
                        好的
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <svg class="hidden">
        <defs>
            <path id="tabshape" d="M80,60C34,53.5,64.417,0,0,0v60H80z" />
        </defs>
    </svg>
</div>
<script type="text/javascript" src="../js/modernizr.custom.js"></script>
<script type="text/javascript" src="../js/canvas-particle.js"></script>
<script type="text/javascript" src="../js/cbpFWTabs.js"></script>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/quiz/quizTest.js"></script>
<script type="text/javascript">
    quizTest.init();
    window.onload = function() {
        var config = {
            vx: 4,
            vy: 4,
            height: 3,
            width: 3,
            count: 150,
            color: "121, 162, 185",
            stroke: "100,200,180",
            dist: 6000,
            e_dist: 20000,
            max_conn: 10
        }
        CanvasParticle(config);
    };
    (function() {
        [].slice.call(document.querySelectorAll('.tabs')).forEach(function(el) {
            new CBPFWTabs(el);
        });
    })();
</script>
</body>
</html>
